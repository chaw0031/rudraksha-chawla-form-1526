<html lang="en">

    <form id="form">
        <!-- FULLNAME -->
      <div class="box1">
        <!-- this si a name input  -->
        <label class="fullname">Full Name</label>
        <input type="text" class="fn" id="fullname" name="fullname" value="">
      </div>
        <!-- EMAIL-->
      <div class="box2">
        <!-- this is an email  -->
        <label class="email">Email</label>
        <input type="text" class="em" id="email" value="">
      </div>
    
        <!-- MESSAGE -->

      <!-- <input type="button" id="click-button" value=""> -->
      <!-- this is a message  -->
       <div class="box3">
      <label for="message">Message</label>
      <textarea id="message" name="message" value=""></textarea>
      </div>
      <!-- this is a button  -->
      <button for="submit" type="submit" id="submit" value="submit">Submit</button>

    </form>

  </div>
</div>
